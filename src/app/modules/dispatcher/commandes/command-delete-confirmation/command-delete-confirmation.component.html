<div class="card">
    <div class="card-title text-start" style="margin-top: 10px;">
        <h3 style="margin-top: 10px;margin-left:10px">Confirmation!</h3>
    </div>
    <div class="card-body">
        <p>Voulez-vous vraiment supprimer la commande de référence {{name}} ?</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-danger" (click)="deleteCommand()">Oui,Supprimer</button>
        <button class="btn btn-primary" (click)="activemodal.dismiss('')" style="margin-left:10px">Annuler</button>
    </div>
</div>
