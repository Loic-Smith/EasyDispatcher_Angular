<div style='margin-top: 2%' class="container">


    <div class=" card container">
        <div class="d-flex  justify-content-between p-5">
            <h2 class="card-title">
                Liste des clients
            </h2>
            <div class="card-toolbar">
                <button class="btn btn-primary" (click)="displayClientForm()">ajouter un client</button>
            </div>
        </div>
        <div class="col-md-12">
            <div class="row">

                <div class="col-sm-12 col-xs-12 text-right align-items-center float-right">
                    <div class="float-left">
                        <!--<input type="search" id="search" class="form-control" placeholder="Rechercher un client"
                               aria-label="Search" style="border-color: #1da1f2" (keyup)="search()" #input/>-->
                        <mat-form-field appearance="standard">
                            <mat-label>Rechercher</mat-label>
                            <input matInput (keyup)="search($event)" placeholder="rechercher client" #input>
                        </mat-form-field>

                    </div>
                    <!-- <div  class="btn_group ">
                        <button  (click)="listClientExp()"   type="button" class="btn  m-1" title="Blocked" style="background-color: #42a5f5;color: white"><i class="material-icons text-center" style="color: white">arrow_circle_up</i> Exp</button>
                        <button  (click)="listClientDest()" type="button" class="btn btn-secondary m-1" style="color: black" title="Blocked"><i class="material-icons text-center">arrow_circle_down</i>Dest</button>
                        <button  (click)="getClientPayeur()" type="button" class="btn btn-success m-1"  title="Active" ><i class="material-icons text-center">monetization_on</i>Pay</button>
                    </div> -->
                </div>
                <div class="card table-responsive">

                    <table mat-table [dataSource]="dataSource" class="table  table-hover ">
                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef style='background-color:  #42a5f5; color: white'> No. </th>
                            <td class="align-items-center" mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                        <!-- Position Column -->
                        <ng-container matColumnDef="clientName">
                            <th mat-header-cell *matHeaderCellDef style='background-color:  #42a5f5; color: white'>Nom </th>
                            <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="clientAdresseComplete">
                            <th mat-header-cell *matHeaderCellDef style='background-color:  #42a5f5; color: white'> Adresse </th>
                            <td mat-cell *matCellDef="let element"> {{element.clientAdresseComplete}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="clientPhoneNumber">
                            <th mat-header-cell *matHeaderCellDef style='background-color:  #42a5f5; color: white'> Telephone </th>
                            <td mat-cell *matCellDef="let element"> {{element.clientPhoneNumber}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef style='background-color:  #42a5f5; color: white; text-align: right'> Action </th>
                            <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-danger m-1 text-right" (click)="openFormModal(element)" title="Active" style="float: right"><i class="material-icons">edit</i></button></td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">Aucun résultat trouvé pour "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[10,15,20,25]" class="panel-footer" showFirstLastButtons aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>

            </div>
        </div>
    </div>
</div>
