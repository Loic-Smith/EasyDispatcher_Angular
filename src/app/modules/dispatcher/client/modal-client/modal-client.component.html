                        <div class=" align-items-center" style='text-align: center;margin-top: 3%'>
                            <h4 class="title " style='width: 100%'>MODIFIER UN CLIENT <span></span></h4>
                        </div>
                    </div>

                <div class="panel-body table-responsive">

                        <form [formGroup]="createClientForm">


                            <div class="row mt-3 mt-5">
                                <div class="col-sm">
                                    <label for="name">Nom du client</label>
                                    <input id="name" formControlName="clientName" class="form-control " type="text" placeholder="Entrer le nom" />
                                </div>
                                <div class="col-sm">
                                    <label for="tel">Telephone</label>
                                    <input id="tel" formControlName="clientPhoneNumber" class="form-control" type="tel" placeholder="Entrer le téléphone" />
                                </div>

                            </div>
                            <div class="row mt-3 mt-5">

                                <div class="col-sm">
                                    <label for="pays">Pays</label>
                                    <input id="pays" formControlName="clientAdresseCountry" class="form-control " type="text" placeholder="Entrer le pays" />
                                </div>
                                <div class="col-sm">
                                    <label for="ville">ville</label>
                                    <input id="ville" formControlName="clientAdresseCity" class="form-control " type="text" placeholder="Entrer la ville" />
                                </div>
                            </div>
                            <div class="row mt-3">

                                <div class="col-sm">
                                    <label for="municipalite">N° Municipalité</label>
                                    <input id="municipalite" formControlName="clientAdresseMunicipalNumber" class="form-control" type="number" placeholder="No de la municipalité" />
                                </div>
                                <div class="col-sm">
                                    <label for="rue">Rue</label>
                                    <input id="rue" formControlName="clientAdresseStreetName" class="form-control" type="text" placeholder="Entrer la rue" />
                                </div>

                            </div>
                            <div class="row mt-3">
                                <div class="col-sm">
                                    <label for="addr">Adresse complete</label>
                                    <input id="addr" formControlName="clientAdresseComplete" class="form-control" type="text" placeholder="Entrer l'adresse complète" />
                                </div>
